<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banco de Questões</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body onload="homeLoader()">
    <header>
      <nav class="main-nav">
        <div>
          <a href="./index.html"><img src="/public/img/icon-svg.svg" alt="Logo svg">Home</a>
        </div>
        <div>
          <button type="button" onclick="clearLocalStorage()"><img src="/public/img/delete-svg.svg" alt="Delete button"></button>
        </div>
      </nav>
    </header>

    <main>
      <nav class="sidebar-nav">
        <ul>
          <li><a href="./questao.html" ><img src="/public/img/add-svg.svg" alt="Add svg"> Cadastrar questão</a></li>
          <li><a href="./prova.html" ><img src="/public/img/stack-svg.svg" alt="Stack svg"> Gerar provas</a></li>
          <li><a href="./provas.html" ><img src="/public/img/test-svg.svg" alt="Test svg"> Ver Provas</a></li>
        </ul>
        <footer>
          <p>&copy Lucas Cardoso 2025.</p>
        </footer>
      </nav>
      
      <div id="container-dashboard" class="container">
        <h1 class="title">Overview</h1>
        <div class="dashboard">
          <button id="dashboard-modify"><img src="/public/img/add-button-svg.svg" alt="Add button svg"></button>
        </div>
      </div>

      <div id="hidden-blur">
        <div id="hidden-menu" class="container">
          <img id="hidden-close" src="/public/img/close-svg.svg" alt="Close container">
          <h2 class="title">Adicionar</h2>
          <form id="hidden-form" class="form-container">
            <label for="type-content">Tipo do conteúdo</label>
            <select name="type-content" id="type-content" required></select>
            <label for="value-content">Descrição</label>
            <input type="text" name="value-content" id="value-content" placeholder="Exemplo" required>
            <button class="btn" onclick="typeOfContentAdd()">Confirmar</button>
          </form>
        </div>
      </div>
    </main>
    <script src="/script.js"></script>
  </body>
</html>
