<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banco de Questões</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <button id="hamburguer-menu"><img src="./public/img/hamburguer-menu.svg" alt="Hamburguer menu"></button>
      <nav class="sidebar-nav">
        <ul>
          <li><a href="./index.html"><img src="./public/img/home-icon.svg" alt="Home icon svg">Home</a></li>
          <li><a href="./questao.html" ><img src="./public/img/add-svg.svg" alt="Add svg">Cadastrar questão</a></li>
          <li><a href="./questoes.html" ><img src="./public/img/database-quest.svg" alt="Add svg">Banco de Questões</a></li>
          <li><a href="./prova.html" ><img src="./public/img/test-icon.svg" alt="Stack svg">Cadastrar prova</a></li>
          <li><a href="./provas.html" ><img src="./public/img/tests-area-icon.svg" alt="Test svg">Página de Provas</a></li>
        </ul>
        <footer>
          <p>&copy; Lucas Cardoso 2025.</p>
        </footer>
      </nav>

      <div id="container-quest-reg" class="container">
        <div>
          <h1 class="title">Cadastro de Questões</h1>
          <form class="form-container" id="quest-form">
            <label for="quest-course">Disciplina</label>
            <input type="text" name="quest-course" id="quest-course" placeholder="Disciplina A" required></input>
            
            <label for="quest-subjects">Assunto (s)</label>
            <input type="text" name="quest-subjects" id="quest-subjects" placeholder="Assunto1, assunto2..." required></input>
            
            <label for="quest-header">Título da Questão</label>
            <textarea id="quest-header" placeholder="Digite o título da questão..." required></textarea>
            
            <p>Alternativas</p>
            <div class="alternative">
              <input type="radio" name="isCorrect" value="0" />
              <input id="alternative-1" type="text" class="alternative-input" placeholder="Alternativa A" />
            </div>
            
            <div class="alternative">
              <input type="radio" name="isCorrect" value="1" />
              <input id="alternative-2" type="text" class="alternative-input" placeholder="Alternativa B" />
            </div>
            
            <div class="alternative">
              <input type="radio" name="isCorrect" value="2" />
              <input id="alternative-3" type="text" class="alternative-input" placeholder="Alternativa C" />
            </div>
            
            <div class="alternative">
              <input type="radio" name="isCorrect" value="3" />
              <input id="alternative-4" type="text" class="alternative-input" placeholder="Alternativa D" />
            </div>
            
            <div class="alternative">
              <input type="radio" name="isCorrect" value="4" />
              <input id="alternative-5" type="text" class="alternative-input" placeholder="Alternativa E" />
            </div>
            
            <div class="quest-actions">
              <button type="button" onclick="setQuest()">Cadastrar</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script type="module" src="./js/questao.js"></script>
    <script src="./js/menu.js"></script>
  </body>
</html>
