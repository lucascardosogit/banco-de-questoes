<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar Questões</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <a class="back" href="./home.html"><</a>

      <div id="container-cadastrar-questoes" class="container">
        <h1 class="title">Cadastro de Questões</h1>
        <form class="form-template" id="quest-form">

          <label for="subject">Matéria</label>
          <input type="text" id="subject" placeholder="Ex: Programação Web" />

          <label for="content">Conteúdo</label>
          <input type="text" id="content" placeholder="Ex: HTML, CSS, JavaScript"/>

          <label for="quest-header">Enunciado da Questão</label>
          <textarea id="quest-header" placeholder="Digite o enunciado da questão..." ></textarea>

          <p>Alternativas</p>
          <div class="alternative">
            <input type="radio" name="isCorrect" value="0" />
            <input type="text" class="alternative-input" placeholder="Alternativa A" />
          </div>

          <div class="alternative">
            <input type="radio" name="isCorrect" value="1" />
            <input type="text" class="alternative-input" placeholder="Alternativa B" />
          </div>

          <div class="alternative">
            <input type="radio" name="isCorrect" value="2" />
            <input type="text" class="alternative-input" placeholder="Alternativa C" />
          </div>

          <div class="alternative">
            <input type="radio" name="isCorrect" value="3" />
            <input type="text" class="alternative-input" placeholder="Alternativa D" />
          </div>

          <button type="button" onclick="adicionarQuestao()">Adicionar Questão</button>

        </form>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
