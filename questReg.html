<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar Questões</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body onload="questRegLoader()">
    <main>
      <a class="back" href="./home.html"><</a>

      <div id="container-quest-reg" class="container">
        <h1 class="title">Cadastro de Questões</h1>
        <form class="form-container" id="quest-form">

          <label for="quest-matter">Matéria</label>
          <select name="quest-matter" id="quest-matter"></select>

          <label for="quest-content">Conteúdo</label>
          <select name="quest-content" id="quest-content"></select>


          <label for="quest-header">Enunciado da Questão</label>
          <textarea id="quest-header" placeholder="Digite o enunciado da questão..." ></textarea>

          <p>Alternativas</p>
          <div class="alternative">
            <input type="radio" name="isCorrect" value="0" />
            <input id="alternative-1" type="text" class="alternative-input" placeholder="Alternativa A" />
          </div>

          <div class="alternative">
            <input type="radio" name="isCorrect" value="1" />
            <input id="alternative-2" type="text" class="alternative-input" placeholder="Alternativa B" />
          </div>

          <div class="alternative">
            <input type="radio" name="isCorrect" value="2" />
            <input id="alternative-3" type="text" class="alternative-input" placeholder="Alternativa C" />
          </div>

          <div class="alternative">
            <input type="radio" name="isCorrect" value="3" />
            <input id="alternative-4" type="text" class="alternative-input" placeholder="Alternativa D" />
          </div>

          <button type="button" onclick="setNewQuest()">Adicionar Questão</button>

        </form>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
