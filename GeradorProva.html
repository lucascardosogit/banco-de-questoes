<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Corpo de Prova</title>
  <link href="GeradorProva.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Corpo de Prova</h4>
        <form>
          <div class="form-group">
            <label for="cabecalho" class="form-label">Cabeçalho</label>
            <input type="text" id="cabecalho" placeholder="Digite o cabeçalho da prova">
          </div>

          <div class="row">
            <div class="form-group">
              <label for="cadeira" class="form-label">Cadeira da Faculdade</label>
              <select id="cadeira">
                <option selected disabled>Selecione a cadeira</option>
                <option>Análise e Desenvolvimento de Sistemas</option>
                <option>Engenharia de Software</option>
                <option>Sistemas de Informação</option>
                <option>Redes de Computadores</option>
              </select>
            </div>

            <div class="form-group">
              <label for="materia" class="form-label">Matéria</label>
              <select id="materia">
                <option selected disabled>Selecione a matéria</option>
                <option>Programação Web</option>
                <option>Banco de Dados</option>
                <option>Algoritmos</option>
                <option>Infraestrutura</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="conteudo" class="form-label">Conteúdo</label>
            <input type="text" id="conteudo" placeholder="Ex: HTML, CSS e JavaScript">
          </div>

          <div class="form-group">
            <label for="turma" class="form-label">Turma/Semestre</label>
            <input type="text" id="turma" placeholder="Ex: 3º Semestre - TI">
          </div>

          <div class="form-group">
            <label for="variacoes" class="form-label">Número de variações</label>
            <input type="number" id="variacoes" min="1" placeholder="Ex: 3">
          </div>


          <div class="card">
            <h5 class="card-title">Selecionar Questões</h5>

           
            <div id="listaQuestoes"></div>
          </div>

          <button type="submit" class="btn">Salvar</button>
          <button type="reset" class="btn btn-danger">Excluir</button>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
