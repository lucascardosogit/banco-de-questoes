<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banco de Questões</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body onload="testGenLoader()">
    <header>
      <nav class="main-nav">
        <div aria-hidden="true">
          <a href="./index.html"><img src="/public/img/icon-svg.svg" alt="Logo svg">Home</a>
        </div>
        <div aria-hidden="true">
          <button type="button" onclick="clearLocalStorage()"><img src="/public/img/delete-svg.svg" alt="Delete button"></button>
        </div>
      </nav>
    </header>

    <main>
      <nav class="sidebar-nav">
        <ul>
          <li><a href="./questao.html" ><img src="/public/img/add-svg.svg" alt="Add svg"> Cadastrar questão</a></li>
          <li><a href="./prova.html" ><img src="/public/img/stack-svg.svg" alt="Stack svg"> Gerar provas</a></li>
          <li><a href="./provas.html" ><img src="/public/img/test-svg.svg" alt="Test svg"> Ver Provas</a></li>
        </ul>
        <footer>
          <p>&copy; Lucas Cardoso 2025.</p>
        </footer>
      </nav>

      <div id="container-test-gen" class="container">
        <h1 class="title">Corpo de Prova</h1>
        <div id="container-layout">
          <div>
            <form class="form-container" id="test-form">
              <label for="test-header" class="form-label">Cabeçalho</label>
              <input type="text" id="test-header" placeholder="Nome, RGM e Professor"/>
              
              <label for="test-course" class="form-label">Cadeira da Faculdade</label>
              <select name="test-course" id="test-course"></select>
              
              <label for="test-matter" class="form-label">Disciplina</label>
              <select name="test-matter" id="test-matter"></select>
              
              <label for="test-content" class="form-label">Assunto(s)</label>
              <select name="test-content" id="test-content"></select>
              
              <label for="test-class" class="form-label">Turma/Semestre</label>
              <input type="text" id="test-class" placeholder="Ex: 3º Semestre - TI"/>
              
              <label for="tests-variation" class="form-label">Número de variações</label>
              <input type="number" id="tests-variation" min="1" placeholder="Ex: 3" />
              
              <div class="btn-group">
                <button type="submit" onclick="gerarProva()">
                  Salvar
                </button>
                <button type="reset" class="clear">Excluir</button>
              </div>
            </form>
          </div>
          
          <div class="quest-container">
            <!-- Adicionar tratativas para quando textos das questões forem muito grandes ocuparem mais de uma linha -->
            <h2 class="subtitle">Selecionar Questões</h2>
            <div id="quest-list-container"></div>
          </div>
        </div>
      </div>
    </main>
    <script src="/script.js"></script>
  </body>
</html>
