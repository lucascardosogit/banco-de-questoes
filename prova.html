<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banco de Questões</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header>
      <nav class="main-nav">
        <div>
          <a href="./index.html"><img src="/public/img/home-icon.svg" alt="Home icon svg">Home</a>
        </div>
      </nav>
    </header>

    <main>
      <nav class="sidebar-nav">
        <ul>
          <li><a href="./questao.html" ><img src="/public/img/add-svg.svg" alt="Add svg">Cadastrar questão</a></li>
          <li><a href="./questoes.html" ><img src="/public/img/database-quest.svg" alt="Add svg">Banco de Questões</a></li>
          <li><a href="./prova.html" ><img src="/public/img/test-icon.svg" alt="Stack svg">Cadastrar prova</a></li>
          <li><a href="./provas.html" ><img src="/public/img/tests-area-icon.svg" alt="Test svg">Página de Provas</a></li>
        </ul>
        <footer>
          <p>&copy; Lucas Cardoso 2025.</p>
        </footer>
      </nav>

      <div id="container-test-reg" class="container">
        <div>

          <h1 class="title">Cadastro de Provas</h1>
          <form class="form-container" id="test-form">
            <label for="test-header">Título</label>
            <input type="text" id="test-header" name="test-header" placeholder="Prova1" required/>
            
            <label for="test-course">Disciplina</label>
            <input type="text" name="test-course" id="test-course" placeholder="Disciplina A" required></input>
          </form>
          
          <form action="submit" class="form-container">
            <label for="search-subject"> Filtro de assuntos:</label>
            <input type="text" id="search-subject" name="search-subject" placeholder="Pesquisando por 'Assunto1'">
            <button type="submit"><img src="/public/img/search-icon.svg" alt="Search icon"></button>
          </form>
        </div>
          
          <div id="quest-n-search-container">
            <div id="questions-researched" class="researched-container">
              <h2 class="subtitle">Selecionar Questões</h2>
              <div id="researched-result">
                <ul></ul>
              </div>
            </div>
            <div id="questions-selected" class="researched-container">
              <h2 class="subtitle">Questões Selecionadas</h2>
              <div id="selected-result">
                <ul></ul>
              </div>
            </div>
          </div>
          
          <div class="test-actions">
            <button onclick="setTest()">Cadastrar</button>
          </div>
      </div>
    </main>
    <script type="module" src="/js/prova.js"></script>
  </body>
</html>
