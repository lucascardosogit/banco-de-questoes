<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu Inicial</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <button class="back oculto"><</button>

  <div id="container-menu" class="container">
    <h1 class="titulo">Menu Principal</h1>
    <div class="botoes-menu">
        <button class="botao-link">Cadastrar Questões</button>
        <button class="botao-link">Gerar Provas</button>
    </div>
  </div>

  <div id="container-cadastrar-questoes" class="container oculto">
    <h2 class="titulo">Cadastrar Questões</h2>
    <form class="formulario" id="formulario">
      
      <div class="campo">
        <label for="materia">Matéria</label>
        <input type="text" id="materia" placeholder="Ex: Programação Web" />
      </div>

      <div class="campo">
        <label for="conteudo">Conteúdo</label>
        <input type="text" id="conteudo" placeholder="Ex: HTML, CSS, JavaScript" />
      </div>

      <div class="campo">
        <label for="enunciado">Enunciado da Questão</label>
        <textarea id="enunciado" placeholder="Digite o enunciado da questão..."></textarea>
      </div>

      <div class="campo">
        <label>Opções de Resposta</label>

        <div class="alternativa">
            <input type="radio" name="correta" value="0">
            <input type="text" class="opcaoInput" placeholder="Opção A">
        </div>

        <div class="alternativa">
            <input type="radio" name="correta" value="1">
            <input type="text" class="opcaoInput" placeholder="Opção B">
        </div>

        <div class="alternativa">
            <input type="radio" name="correta" value="2">
            <input type="text" class="opcaoInput" placeholder="Opção C">
        </div>

        <div class="alternativa">
            <input type="radio" name="correta" value="3"> 
            <input type="text" class="opcaoInput" placeholder="Opção D">
        </div>

      </div>

      <button type="button" onclick="adicionarQuestao()">Adicionar Questão</button>
      <button type="button" onclick="limparLocal()">Limpar Questões</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
